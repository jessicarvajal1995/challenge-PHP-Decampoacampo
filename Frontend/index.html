<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestión de Productos</h1>
            <p>Sistema de administración de catálogo de productos</p>
        </header>

        <!-- Sección de formulario -->
        <section class="form-section">
            <h2 id="form-title">Agregar Producto</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="precio">Precio (ARS):</label>
                    <input type="number" id="precio" name="precio" step="0.01" min="0" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" id="submit-btn">Agregar Producto</button>
                    <button type="button" id="cancel-btn" style="display: none;">Cancelar</button>
                </div>
            </form>
        </section>

        <!-- Sección de lista de productos -->
        <section class="products-section">
            <h2>Lista de Productos</h2>
            <div class="loading" id="loading">Cargando productos...</div>
            <div class="error" id="error-message" style="display: none;"></div>
            
            <div class="table-container">
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio (ARS)</th>
                            <th>Precio (USD)</th>
                            <th>Fecha Creación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="products-tbody">
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Modal de confirmación -->
        <div id="confirm-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>Confirmar Eliminación</h3>
                <p>¿Estás seguro que deseas eliminar este producto?</p>
                <div class="modal-buttons">
                    <button id="confirm-delete" class="btn-danger">Eliminar</button>
                    <button id="cancel-delete" class="btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>

        <!-- Notificaciones -->
        <div id="notification" class="notification" style="display: none;"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
